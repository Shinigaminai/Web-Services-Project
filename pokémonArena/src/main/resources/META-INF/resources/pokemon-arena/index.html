<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokémon Arena</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/header.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/footer.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/tabs.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
    <script src="javascript/chat.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/dynamicLoad.js"></script>
    <script src="javascript/animation.js"></script>
</head>
<body>
<header>
    <h1>Pokémon Arena</h1>
</header>

<div id="content-area">
    <div id="subpage-area" style="visibility: hidden" data-tab="0">
        <div>
            <div id="chat-area">
            <textarea class="col-md-8" id="chat">
            </textarea>
                <input class="col-md-6" id="msg" type="text" placeholder="enter your message">
                <button class="col-md-1 btn btn-primary" id="send" type="button" disabled>send</button>
            </div>
        </div>
        <div>fight</div>
        <div>pokédex</div>
    </div>
    <nav id="tabs-menu" style="visibility: hidden">
        <div class="tab-button">
            Chat
        </div>
        <div class="tab-button">
            Arena
        </div>
        <div class="tab-button">
            Pokédex
        </div>
    </nav>
</div>
<div id="login-area" class="animated forward slideInUp">
    <div id="login-menu">
        <input type="text" id="username-input" placeholder="your name"/>
        <button id="connect-button">connect</button>
    </div>
</div>

<script type="text/javascript">
    $( document).ready(function() {
        initLogin();
    });
</script><!--
<footer>
    <div id="playtime">Playtime:</div>
    <div class="space-between"></div>
    <div id="version">v.0.0.1</div>
</footer>-->
</body>
</html>
